<div class="login-container">
  <mat-card class="login-card">
    <h1 class="login-title">Prijavi se</h1>

    <form class="login-form" [formGroup]="loginForm">
      <mat-form-field>
        <mat-label>Korisničko ime</mat-label>
        <input matInput formControlName="korisnickoIme" placeholder="Korisničko ime" required>
        <mat-error *ngIf="loginForm.get('korisnickoIme')!.hasError('required') && loginForm.get('korisnickoIme')!.touched">
          Korisničko ime je obavezno
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Šifra</mat-label>
        <input matInput formControlName="sifra" placeholder="Šifra" type="password" required>
        <mat-error *ngIf="loginForm.get('sifra')!.hasError('required') && loginForm.get('sifra')!.touched">
          Lozinka je obavezna
        </mat-error>
      </mat-form-field>

      <button type="submit" (click)="login()">Prijavi se</button>
    </form>

    <a class="login-link" routerLink="/register">Nemaš nalog? Kreiraj ga.</a>
  </mat-card>
</div>
