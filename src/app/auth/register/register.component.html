<div class="login-container">
    <mat-card class="login-card">
        <h1 class="login-title">Registruj se</h1>
        <form [formGroup]="registerForm">
            <mat-form-field>
                <mat-label>Ime</mat-label>
                <input matInput formControlName="ime" placeholder="ime" required>
                <mat-error *ngIf="registerForm.get('ime')!.hasError('required') && registerForm.get('ime')!.touched">
                    me je obavezno
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Prezime</mat-label>
                <input matInput formControlName="prezime" placeholder="Korisni훾ko ime" required>
                <mat-error *ngIf="registerForm.get('prezime')!.hasError('required') && 
                    registerForm.get('prezime')!.touched">
                    Prezime je obavezno
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Korisni훾ko ime</mat-label>
                <input matInput formControlName="korisnickoIme" placeholder="Korisni훾ko ime" required>
                <mat-error *ngIf="registerForm.get('korisnickoIme')!.hasError('required') &&
                    registerForm.get('korisnickoIme')!.touched">
                    Korisni훾ko ime je obavezno
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Sifra</mat-label>
                <input matInput formControlName="sifra" placeholder="Sifra" type="password" required>
                <mat-error *ngIf="registerForm.get('sifra')!.hasError('required') &&
                    registerForm.get('sifra')!.touched">
                    Lozinka je obavezna
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="register()">Registruj se</button>
        </form>
    </mat-card>
</div>
