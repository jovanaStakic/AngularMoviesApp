<mat-card class="liste-card">
  <mat-card-header>
    <mat-card-title>Liste</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    
    <table mat-table [dataSource]="dataSource" class="app-table" matSort>

     
      <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv
            <mat-form-field appearance="outline" class="filter-field">
            
            <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="npr. Omiljeni" />
          </mat-form-field></th>
        <td mat-cell *matCellDef="let l">{{ l.nazivListe }}</td>
      </ng-container>

      
      <ng-container matColumnDef="datum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum</th>
        <td mat-cell *matCellDef="let l">{{ l.datumKreiranja | date:'yyyy-MM-dd' }}</td>
      </ng-container>

      
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef># filmova</th>
        <td mat-cell *matCellDef="let l">{{ l.filmovi?.length || 0 }}</td>
      </ng-container>

      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-col">Akcije</th>
        <td mat-cell *matCellDef="let l" class="actions-col">
          <button mat-icon-button matTooltip="Izmeni listu" (click)="openEdit(l)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      <ng-container matColumnDef="emptyFilter">
        <th mat-header-cell *matHeaderCellDef></th>
      </ng-container>

    </table>

    <mat-paginator
      [length]="dataSource.data.length || 0"
      [pageSize]="10"
      [pageSizeOptions]="[5,10,25,50]">
    </mat-paginator>

    <div class="empty" *ngIf="!loading && dataSource.data.length === 0">
      Nema lista.
    </div>
  </mat-card-content>
</mat-card>
