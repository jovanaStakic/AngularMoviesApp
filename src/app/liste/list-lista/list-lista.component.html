<mat-card class="liste-card">
  <mat-card-header>
    <mat-card-title>Liste</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content>

    <table mat-table [dataSource]="dataSource" class="full-width">

     
      <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef>Naziv</th>
        <td mat-cell *matCellDef="let l">{{ l.nazivListe }}</td>
      </ng-container>

     
      <ng-container matColumnDef="datum">
        <th mat-header-cell *matHeaderCellDef>Datum</th>
        <td mat-cell *matCellDef="let l">{{ l.datumKreiranja | date:'yyyy-MM-dd' }}</td>
      </ng-container>

      
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>Broj filmova</th>
        <td mat-cell *matCellDef="let l">{{ l.filmovi?.length || 0 }}</td>
      </ng-container>

        <ng-container matColumnDef="detalji">
    <th mat-header-cell *matHeaderCellDef>Detalji</th>
    <td mat-cell *matCellDef="let l">
      <button mat-button color="primary"
              class="link-btn"
              matTooltip="Pogledaj detalje"
              (click)="openDetails(l, $event)">
        Detalji
      </button>
    </td>
  </ng-container>

    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-col">Akcije</th>
        <td mat-cell *matCellDef="let l" class="actions-col">
          <button mat-icon-button color="warn"
                  (click)="confirmDelete(l)"
                  aria-label="ObriÅ¡i listu">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          >
      </tr>

      
    </table>

    <mat-paginator
      [length]="dataSource.data.length || 0"
      [pageSize]="10"
      [pageSizeOptions]="[5,10,25,50]">
    </mat-paginator>

    <div class="empty" *ngIf="dataSource.data.length === 0">
      Nema lista.
    </div>
  </mat-card-content>
</mat-card>
