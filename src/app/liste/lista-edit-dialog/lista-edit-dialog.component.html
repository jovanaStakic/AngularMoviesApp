<h2 mat-dialog-title>Izmena liste</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="form" class="the-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Naziv liste</mat-label>
      <input matInput formControlName="naziv" required />
      <mat-error *ngIf="form.get('naziv')?.hasError('required')">Naziv je obavezan.</mat-error>
      <mat-error *ngIf="form.get('naziv')?.hasError('minlength')">Najmanje 3 znaka.</mat-error>
    </mat-form-field>
  </form>

  <div class="table-toolbar">
    <button mat-stroked-button type="button" (click)="openFilmSearch()">
      <mat-icon>add</mat-icon> Dodaj film
    </button>
    <button mat-button color="warn" type="button" (click)="clearAll()" [disabled]="filmsDS.data.length===0">
      <mat-icon>clear_all</mat-icon> Ukloni sve
    </button>
    <span class="spacer"></span>
    <div class="count">Ukupno: {{ filmsDS.data.length }}</div>
  </div>

  <table mat-table [dataSource]="filmsDS" class="inner-table">
    <ng-container matColumnDef="rb">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let f; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="naziv">
      <th mat-header-cell *matHeaderCellDef>Naziv</th>
      <td mat-cell *matCellDef="let f">{{ f.naziv }}</td>
    </ng-container>

    <ng-container matColumnDef="zanr">
      <th mat-header-cell *matHeaderCellDef>Žanr</th>
      <td mat-cell *matCellDef="let f">{{ f.zanr?.naziv }}</td>
    </ng-container>

    <ng-container matColumnDef="reziser">
      <th mat-header-cell *matHeaderCellDef>Režiser</th>
      <td mat-cell *matCellDef="let f">{{ f.reziser?.imePrezime }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-col">Akcije</th>
      <td mat-cell *matCellDef="let f" class="actions-col">
        <button mat-icon-button color="warn" (click)="removeFilm(f)" aria-label="Ukloni">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="filmsDS.data.length || 0" [pageSize]="10" [pageSizeOptions]="[5,10,25,50]">
  </mat-paginator>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Otkaži</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="saving">Sačuvaj</button>
</mat-dialog-actions>
