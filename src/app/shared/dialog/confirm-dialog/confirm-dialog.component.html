<h2 mat-dialog-title>{{ data.title || 'Potvrda' }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">
    {{ data.cancelText || 'Odustani' }}
  </button>
  <button mat-raised-button color="warn" (click)="confirm()">
    {{ data.confirmText || 'Obri≈°i' }}
  </button>
</mat-dialog-actions>
