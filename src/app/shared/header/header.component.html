<mat-toolbar  class="toolbar">
    <div class="menu-container">
      <button mat-button [matMenuTriggerFor]="menuFilmovi">Filmovi</button>
      <mat-menu #menuFilmovi="matMenu">
        <button mat-menu-item>Dodaj film</button>
        <button mat-menu-item>Pretrazi filmove</button>
      </mat-menu>
  
      <button mat-button [matMenuTriggerFor]="menuRecenzije">Recenzije</button>
      <mat-menu #menuRecenzije="matMenu">
        <button mat-menu-item>Dodaj recenziju</button>
        <button mat-menu-item>Pretraži recenzije</button>
        <button mat-menu-item>Obriši recenziju</button>
      </mat-menu>
  
      <button mat-button [matMenuTriggerFor]="menuListe">Liste</button>
      <mat-menu #menuListe="matMenu">
        <button mat-menu-item>Dodaj listu</button>
        <button mat-menu-item>Pretraži liste</button>
        <button mat-menu-item>Izmeni listu</button>
        <button mat-menu-item>Obriši listu</button>
      </mat-menu>
    </div>
  
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo" />
    </div>

    <div class="sing-out-container">
      <button class="sing-out-button">Sing out</button>
      </div>
  </mat-toolbar>
